<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet"
          href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
        .appname  {
            color: #0e1b33;
            text-align: center;
            vertical-align: +10px;
            font-size: 3.2em;
        }
        .column1 {
            background: #e1e1e1;
        }
        .column2 {
            background: #ffffff;
        }

        .list-group-mine .nav-link {
            /*background-color: #f1f9fb;*/
            padding: 3px;
            border-left-color: #fff;
            border-right-color: #fff;
            color: #0e1b33;
            border-radius: 0px;
        }
        .list-group-mine .nav-link:hover {
            /*border-right: 3px solid #0091b5;*/
            /*border-right-color: #fff;*/
            color: #9d7d0c;
            padding-left: 6px;
            /*background-color: red;*/
        }

        .actionbutton {
            background: #408ecb;
            border-color: #27689a;
            border-width: 2px;
        }
        .actionbutton:hover {
            background: #6aaadc;
            border-color: #27689a;
            border-width: 2px;
        }

        .tooltip-inner { background-color: #b6b097; color: #33312e; }
        .tooltip.top .tooltip-arrow { border-top-color: #b6b097; }
        .tooltip.right .tooltip-arrow { border-right-color: #b6b097; }
        .tooltip.bottom .tooltip-arrow { border-bottom-color: #b6b097; }
        .tooltip.left .tooltip-arrow { border-left-color: #b6b097; }

        .text-genres { color: #5d4685; }
        .text-year { color: #3c889b; }
        .text-rating { color: #44810c; }

    </style>
    <title>MovieTool</title>

</head>
<body>

<div class="container-fluid h-100">
    <div class="row">
        <div class="column1 col-2 position-fixed  h-100 text-white">

            <a href="/" class="appname text-decoration-none">MovieTool</a>

            <hr>
            <h6><span th:utext="${sidePanelInfo}"/></h6>

            <ul class="list-group-mine nav nav-pills flex-column mb-auto">
                <span th:each="item :${sidePanelLinks}">
                    <li class="nav-item ">
                        <a class="nav-link " th:href="${item.url}" th:utext="${item.text}">n</a>
                    </li>
                </span>
            </ul>
            <br>
            <div class="d-grid gap-2">
                <button onclick="callUrl('/action_scanmoviefolder')" class="actionbutton btn btn-primary btn-sm" type="button">Scan Movie Folder
                </button>
                <button onclick="callUrl('/action_retrievemovieinfo')" class="actionbutton btn btn-primary btn-sm" type="button">Retrieve Movie Info
                </button>
                <button onclick="callUrl('/testjob')" class="actionbutton btn btn-primary btn-sm" type="button">Dummy Job</button>
            </div>
            <div id="jobList">jl</div>

        </div> <!-- col -->

        <div class="column2 col-10 offset-2 h-100 min-vh-100">
            <div class="d-flex flex-column flex-shrink-0 p-3">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2"><span th:utext="${title}"/></h1>
                </div>
                <span th:utext="${content}"/>
            </div>
        </div> <!-- col -->
    </div> <!-- row -->

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function callUrl(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, true);
            req.send(null);
        }
    </script>
    <script>
        $('#jobList').load('/internalgetjobs');
        setInterval(function () {
            $('#jobList').load('/internalgetjobs');
        }, 1000 / 5)
    </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

</div>
</body>
</html>
