<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet"
          href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <style>
    </style>
    <title>MovieTool</title>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 position-fixed">

            <h1>MovieTool</h1>
            <hr>
            <h6><span th:utext="${sidePanelInfo}"/></h6>



            <ul class="nav nav-pills flex-column mb-auto">
                <span th:each="item :${sidePanelLinks}">
                    <li class="nav-item">

                    <a class="nav-link" th:href="${item.url}" th:utext="${item.text}">n</a>

                    </li>
                </span>
            </ul>
            <br>
            <div class="d-grid gap-2">
                <button onclick="callUrl('/action_scanmoviefolder')" class="btn btn-primary btn-sm" type="button">Scan Movie Folder
                </button>
                <button onclick="callUrl('/action_retrievemovieinfo')" class="btn btn-primary btn-sm" type="button">Retrieve Movie Info
                </button>
                <button onclick="callUrl('/testjob')" class="btn btn-primary btn-sm" type="button">Dummy Job</button>
            </div>
            <div id="jobList">jl</div>

        </div> <!-- col -->

        <div class="col-10 offset-2 min-vh-100">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2"><span th:utext="${title}"/></h1>
                </div>
                <span th:utext="${content}"/>
            </div>
        </div> <!-- col -->
    </div> <!-- row -->

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        function callUrl(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, true);
            req.send(null);
        }
    </script>
    <script>
        $('#jobList').load('/internalgetjobs');
        setInterval(function () {
            $('#jobList').load('/internalgetjobs');
        }, 1000 / 5)
    </script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>

</div>
</body>
</html>
